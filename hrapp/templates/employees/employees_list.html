{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>
<a href="{% url 'hrapp:employee_form' %}">Add New Employee</a>
<ol>
{% for employee in employees %}
    <li>
        <h3>{{ employee.first_name }} {{ employee.last_name }}</h3>
        Department: {{ employee.department_name }}
    </li>
{% endfor %}
</ol>
{% endblock content %}
