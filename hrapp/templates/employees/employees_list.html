{% extends 'shared/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'styles/employee.css' %}" />
{% endblock css %}

{% block content %}
<h1>Employees</h1>

<ol class="employee-list">
{% for employee in employees %}
    <li>
        <h3>{{ employee.first_name }} {{ employee.last_name }}</h3>
        <h5>{{ employee.department_name }}</h5>
    </li>
{% endfor %}
</ol>
{% endblock content %}
