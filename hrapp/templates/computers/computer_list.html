{% extends 'shared/base.html' %} {% block content %}
<h1>Computers</h1>
{% if user.is_authenticated %}
<a href="{% url 'hrapp:computer_form' %}">Add New Computer</a>
{% endif %}
<ol>
  {% for computer in computers %}
  <li>
    <a href="{% url 'hrapp:computer' computer.id %}"> {{ computer.make }} </a>
  </li>
  {% endfor %}
</ol>
{% endblock content %}
